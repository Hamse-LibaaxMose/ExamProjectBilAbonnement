<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Damage Type</title>
</head>
<body>
<h1>Add Damage Type</h1>
<form action="/addDamageType" method="post">
    <label for="name-field">Name: </label>
    <input type="text" id="name-field" name="name">
    <label for="price-field">Price:</label>
    <input type="number" id="price-field" name="price"/>
    <button type="submit">Add Damage Type</button>
</form>
</body>
</html>
