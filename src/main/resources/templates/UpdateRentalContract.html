<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Car</title>
    <link rel="stylesheet" type="text/css" th:href="@{/AddUpdateStyles.css}">
</head>
<body>
<h1>
    Update Rental Contract
</h1>

<div>
    <form action="/updateRentalContract" method="post">

        <input type="hidden" id="locationID-field" name="rentalContractID"
               th:value="${rentalContract.rentalContractID}">

        <label for="startDate-field">startDate: </label>
        <input type="date" id="startDate-field" name="startDate" th:value="${rentalContract.startDate}">

        <label for="endDate-field">endDate: </label>
        <input type="date" id="endDate-field" name="endDate" th:value="${rentalContract.endDate}">

        <label for="price-field">price: </label>
        <input type="number" id="price-field" name="price" th:value="${rentalContract.price}">

        <label for="customerID-field">customer: </label>
        <select id="customerID-field" name="customerID" required>
            <option value="" disabled selected>Select a Customer</option>
            <option th:each="customer:${customerList}" th:value="${customer.customerID}" th:text="${customer.name}"
                    th:selected="${customer.customerID} == ${rentalContract.customerID}"></option>
        </select>

        <label for="subscriptionID-field">subscription: </label>
        <select id="subscriptionID-field" name="subscriptionID" required>
            <option value="" disabled selected>Select a Subscription</option>
            <option value="1" th:selected="1 == ${rentalContract.subscriptionID}">Limited</option>
            <option value="2" th:selected="2 == ${rentalContract.subscriptionID}">Unlimited</option>
        </select>


        <label for="carNumberID-field">carNumber: </label>
        <select id="carNumberID-field" name="carNumberID" required>
            <option value="" disabled selected>Select a Car</option>
            <option th:each="car:${carList}" th:value="${car.carNumberID}" th:text="${car.displayCarInfo()}"
                    th:selected="${car.carNumberID} == ${rentalContract.carNumberID}"></option>
        </select>

        <label for="pickupLocationID-field">pickupLocation: </label>
        <select id="pickupLocationID-field" name="pickupLocationID" required>
            <option value="" disabled selected>Select a pickup LocationI</option>
            <option th:each="location:${locationList}" th:value="${location.locationID}" th:text="${location.name}"
                    th:selected="${location.locationID} == ${rentalContract.pickupLocationID}"></option>
        </select>

        <label for="deliveryLocationID-field">deliveryLocation: </label>
        <select id="deliveryLocationID-field" name="deliveryLocationID" required>
            <option value="" disabled selected>Select a delivery Location</option>
            <option th:each="location:${locationList}" th:value="${location.locationID}" th:text="${location.name}"
                    th:selected="${location.locationID} == ${rentalContract.deliveryLocationID}"></option>
        </select>
        <input type="submit" value="Update rental contract">
    </form>
    <a th:href="@{/manageRentalContractRegistration}">return to page</a>
</div>

</body>
</html>
