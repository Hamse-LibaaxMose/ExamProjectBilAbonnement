<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Location</title>
</head>
<body>
<h1>
    Add location
</h1>

<div>
    <form action="/addLocation" method="post">
        <label for="name-field">Name: </label>
        <input type="text" id="name-field" name="name" >

        <label for="city-field">City: </label>
        <input type="text" id="city-field" name="city">

        <label for="zipCode-field">ZipCode: </label>
        <input type="number" id="zipCode-field" name="zipCode">

        <label for="adress-field">Adress: </label>
        <input type="text" id="adress-field" name="adress">

        <input type="submit" value="Add Location">
    </form>
    <a th:href="@{/manageLocationRegistration}">return to page</a>
</div>

</body>
</html>
