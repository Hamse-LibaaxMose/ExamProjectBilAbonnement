<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchase Agreement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #0044cc;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .contract-card {
            border: 1px solid #cccccc;
            border-radius: 5px;
            background-color: #ffffff;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            transition: box-shadow 0.3s, border-color 0.3s;
            width: 300px;
        }

        .contract-card:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-color: #0044cc;
        }

        .contract-card strong {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #333333;
        }

        .contract-card div {
            margin-bottom: 5px;
            color: #666666;
        }

        .contract-card button {
            background-color: #0044cc;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px 0;
            width: 100%;
        }

        .contract-card button:hover {
            background-color: #003399;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #0044cc;
            font-size: 1em;
            margin-top: 20px;
            transition: color 0.3s;
        }

        a:hover {
            color: #003399;
        }

        .container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
<h1>
    Purchase Agreement Management
</h1>
<div class="container">
    <div th:each="rentalContract: ${endedRentalContractList}" class="contract-card">
        <strong>Rental Contract</strong>
        Start Date: <div th:text="${rentalContract.startDate}"></div>
        End Date: <div th:text="${rentalContract.endDate}"></div>
        Customer Name: <div th:text="${rentalContract.customerName}"></div>
        Car Model Name: <div th:text="${rentalContract.carModelName}"></div>
        Car Frame Number: <div th:text="${rentalContract.carFrameNumber}"></div>
        <div>
            <form th:action="@{'/closeContract/'+ ${rentalContract.rentalContractID}}" method="get">
                <button>Close Rental Contract</button>
            </form>
            <form th:action="@{'/managePurchaseAgreement/'+ ${rentalContract.customerID}+ '/' +${rentalContract.rentalContractID}}"
                  method="get">
                <button>Purchase Car</button>
            </form>
        </div>
        <a th:href="@{/showDamageRepairPage}">return to page</a>
    </div>
</div>
</body>
</html>
